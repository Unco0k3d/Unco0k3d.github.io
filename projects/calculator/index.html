<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="shell">
        <div class="screen">
            <input class="input" type="text" placeholder="0" value='0'>
        </div>
        <div class="pad">
            <div class="numbers">
                <div class="number">
                    <button class="one" value='1'>1</button>
                </div>
                <div class="number">
                    <button class="two" value="2">2</button>
                </div>
                <div class="number">
                    <button class="three" value="3">3</button>
                </div>
                <div class="number">
                    <button class="four" value="4">4</button>
                </div>
                <div class="number">
                    <button class="five" value="5">5</button>
                </div>
                <div class="number">
                    <button class="six" value="6">6</button>
                </div>
                <div class="number">
                    <button class="seven" value="7">7</button>
                </div>
                <div class="number">
                    <button class="eight" value="8">8</button>
                </div>
                <div class="number">
                    <button class="nine" value='9'>9</button>
                </div>
                <div class="number">
                    <button class="period" value=".">.</button>
                </div>
                <div class="number">
                    <button class="zero" value="0">0</button>
                </div>
                <div class="number">
                    <button class="delete" value="arrow">←</button>
                </div>
            </div>
                    <div class="operators">
                        <div class="operator">
                            <button class="multiply" value="*">x</button>
                        </div>
                        <div class="operator">
                            <button class="divide" value="/">÷</button>
                        </div>
                        <div class="operator">
                            <button class="plus" value="+">+</button>
                        </div>
                        <div class="operator">
                            <button class="minus" value="-">-</button>
                        </div>
                        <div class="operator">
                            <button class="left-perentheses" value="(">(</button>
                        </div>
                        <div class="operator">
                            <button class='right-perentheses' value=")">)</button>
                        </div>
                        <div class="operator">
                            <button type="submit" class="equals" value="=">=</button>
                        </div>
                        <div class="operator">
                            <button class="clear" value="c">c</button>
                        </div>
                    </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

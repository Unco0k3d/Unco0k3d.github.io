<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Todo</title>
</head>
<body>
    <header>
        <h1>What to do?</h1>
    </header>
    <main>
        <form action="#">
            <div id="input-container">

                <input id="input" type="text" maxlength="20">
                <button id="add" type="submit">+</button>
            
            </div>
                
                <div id="filter-container">

                    <label for="filter">Filter
                    <div class="radio-div" id="all">
                        <input type="radio" name="filter" class="radio-btn" id="all" value="all" checked>All</input>
                    </div>
    
                    <div class="radio-div" id="complete">
                        <input type="radio" name="filter" class="radio-btn" id="complete" value="complete">Complete</input>
                    </div>
    
                    <div class="radio-div" id="incomplete">
                        <input type="radio" name="filter" class="radio-btn" id="icomplete" value="incomplete">Incomplete</input>
                    </div>
                    </label>
                </div>

                <div id="sort-container">

                    <div class="sort-div">
                        <button class="alpha-sort" value="a-z">A-Z</button>
                        <button class="alpha-sort" value="z-a">Z-A</button>
                    </div>

                    <!-- <div class="sort-div">
                        <input type="radio" name="sorts" id="date-sort" value="date">Recent</input>
                    </div> -->
                    

                </div>
        </form>
        <div id="list-container">
            <ul id="list">
                
            </ul>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>

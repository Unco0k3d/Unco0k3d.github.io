<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prototype.css">
    <title>MJT Portfolio</title>
</head>
<body>
    <header>
        <h1>MJT Portfolio</h1>
    </header>
    <nav id="nav">
        <div class="sub-header">
            <h1 id="static-pages-header">Static Sites</h1>

        </div>
        <div class="apps">
            <button id="todo">Todo App</button>
            <button id="react-todo">React Todo</button>

        <!-- <button id="phonebook">React Phonebook</button> -->

      </nav>
      <main>
          <div class="card">
              <div class="symbol" id="symbol-top">
                  <span>R</span>
              </div>
              <div class="image">
                  <img src="./img/resume.PNG" alt="">
              </div>
              <div class="symbol"id='symbol-bottom'>
                  <span>R</span>
              </div>
          </div>

</body>
